services:
  catalyst:
    build:
      context: ./ai-assistant-core
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ENVIRONMENT=docker
    volumes:
      - ./ai-assistant-core:/srv/catalyst
      - catalyst-repos:/srv/catalyst/repos
      - ./service-config.yaml:/srv/catalyst/service-config.yaml
    networks:
      - app-network
    profiles:
      - catalyst

  auth-rbac-service:
    build:
      context: auth-rbac-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - ENVIRONMENT=docker
      - HOST=0.0.0.0
    volumes:
      - auth-rbac-service-repos:/srv/auth-rbac-service/repos
    networks:
      - app-network
    profiles:
      - auth-rbac-service

  billing-payments-service:
    build:
      context: billing-payments-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - ENVIRONMENT=docker
      - HOST=0.0.0.0
    volumes:
      - billing-payments-service-repos:/srv/billing-payments-service/repos
    networks:
      - app-network
    profiles:
      - billing-payments-service

volumes:
  catalyst-repos:
  billing-payments-service-repos:
  auth-rbac-service-repos:

networks:
  app-network:
    driver: bridge
